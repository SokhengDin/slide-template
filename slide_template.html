# Presentation Template
## Getting Started Guide

### Your Name Here
### 2025-12-09

---

# File Structure

**Project Organization:**

```
your-project/
├── presentation.Rmd          # This file
├── styles/
│   └── custom.css            # Styling
├── assets/
│   └── images/               # Your logos
```

**Note:** The `python_env/` folder is auto-created on first knit (2-3 min).

---

# Quick Start

**Step 1:** Edit YAML Header

```yaml
title: "Your Presentation Title"
author: "Your Name"
```

**Step 2:** Edit the `layout: true` section to change header/footer

**Step 3:** Use `---` to create new slides!

---

# Text Formatting

**Bold:** `**text**` → **bold**

*Italic:* `*text*` → *italic*

`Code:` backticks → `inline code`

---

# Lists

.pull-left[
**Unordered:**
- Item 1
- Item 2
  - Nested item
]

.pull-right[
**Ordered:**
1. First item
2. Second item
3. Third item
]

---

# Two-Column Layout

.pull-left[
## Left Column

Use `.pull-left[...]`

- Comparisons
- Side-by-side content
]

.pull-right[
## Right Column

Use `.pull-right[...]`

- Complementary info
- Code + output
]

---

# Math Equations

**Inline:** `\(E = mc^2\)` appears within text.

.pull-left[
**Expected Value:**

`$$\mathbb{E}(X) = \sum_{i=1}^{n} x_i \cdot p(x_i)$$`
]

.pull-right[
**Derivative:**

`$$\frac{\partial f}{\partial x} = \lim_{h \to 0} \frac{f(x+h) - f(x)}{h}$$`
]

# R Visualization

.pull-left[

``` r
ggplot(mtcars, aes(x = wt, y = mpg, 
                   color = factor(cyl))) +
  geom_point(size = 2) +
  geom_smooth(method = "lm", se = FALSE) +
  labs(title = "Weight vs MPG",
       x = "Weight (1000 lbs)",
       y = "MPG", color = "Cyl") +
  theme_minimal(base_size = 10) +
  theme(legend.position = "bottom")
```
]

.pull-right[
&lt;img src="slide_template_files/figure-html/r-plot-out-1.png" width="1800" /&gt;
]

# R Box Plot

.pull-left[

``` r
ggplot(iris, aes(x = Species, 
                 y = Sepal.Length, 
                 fill = Species)) +
  geom_boxplot(alpha = 0.7) +
  geom_jitter(width = 0.2, alpha = 0.3) +
  labs(title = "Sepal Length by Species",
       x = "Species",
       y = "Sepal Length (cm)") +
  theme_minimal(base_size = 10) +
  theme(legend.position = "none") +
  scale_fill_brewer(palette = "Set2")
```
]

.pull-right[
&lt;img src="slide_template_files/figure-html/r-box-out-1.png" width="1800" /&gt;
]

# Python Code Example


``` python
import numpy as np

numbers = np.array([1, 2, 3, 4, 5])
print(f"Mean: {numbers.mean():.2f}")
```

```
## Mean: 3.00
```

``` python
print(f"Std Dev: {numbers.std():.2f}")
```

```
## Std Dev: 1.41
```

# Python Visualization

.pull-left[

``` python
import matplotlib.pyplot as plt
import numpy as np

x = np.linspace(0, 10, 100)
y1, y2 = np.sin(x), np.cos(x)

plt.figure(figsize=(5, 4))
plt.plot(x, y1, label='sin(x)', lw=2)
plt.plot(x, y2, label='cos(x)', lw=2)
plt.xlabel('X'); plt.ylabel('Y')
plt.title('Sine and Cosine')
plt.legend(); plt.grid(True, alpha=0.3)
plt.tight_layout(); plt.show()
```
]

# Python Scatter Plot

.pull-left[

``` python
import matplotlib.pyplot as plt
import numpy as np

np.random.seed(42)
n = 100
x = np.random.randn(n)
y = 2 * x + np.random.randn(n)
colors = np.random.rand(n)

plt.figure(figsize=(5, 4))
plt.scatter(x, y, c=colors, s=50, 
            alpha=0.6, cmap='viridis')
plt.colorbar(label='Value')
plt.xlabel('X'); plt.ylabel('Y')
plt.title('Scatter Plot')
plt.grid(True, alpha=0.3)
plt.tight_layout(); plt.show()
```
]

# Code Chunk Options

| Option | Effect |
|--------|--------|
| `echo=TRUE` | Show code and output |
| `echo=FALSE` | Hide code, show output |
| `eval=FALSE` | Show code, don't run |
| `include=FALSE` | Run silently |

# Projectile Motion

.pull-left[
**Equations of Motion:**

`$$x(t) = v_0 \cos(\theta) \cdot t$$`

`$$y(t) = v_0 \sin(\theta) \cdot t - \frac{1}{2}gt^2$$`

**Range:** `\(R = \frac{v_0^2 \sin(2\theta)}{g}\)`
]

# Simple Harmonic Motion

.pull-left[
**Equation:**

`$$x(t) = A\cos(\omega t + \phi)$$`

**Angular Frequency:**

`$$\omega = \sqrt{\frac{k}{m}}$$`

**Energy:** `\(E = \frac{1}{2}kA^2\)`
]

# Tips

2. **Use visuals** - Charts over tables
3. **Interactive plots** - Use `ggplotly(p, height = 380)`
4. **Test math** - No blank lines around `$$`
